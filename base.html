<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- external css -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- CSS cdn link-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Base-Apparel-coming-soon-page</title>
    <!-- google font link -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container ">
        <div class="row justify-content">
            <div class="col-md-7 " id="grid1">
                <div id="logo">
                    <img src="images/logo.svg" alt="logo" >
                </div>
                 <div class="header1">
                    <h1><span>WE'RE<br></span><strong>COMING<br>SOON<br></strong></h1>
                 </div>
                 <div class="paragraph">
                    <p>Hello fellow shoppers!We're currently building our new<br>fashion store.Add your email below to stay up-to-date with<br>announcements and our launch deals.</p>
                 </div>
                 <div id="form">
                    <form>
                        <div class="input-group">
                          <input type="text" class="form-control" placeholder="Email Address">
                          <div class="input-group-btn col-md-5">
                            <button class="btn btn-success" type="submit" id="form-btn">
                              <img src="images/icon-arrow.svg" alt="icon-arrow">
                            </button>
                          </div>
                        </div>
                      </form>
                 </div>
            </div>
            <div class="col-md-5">
                <img src="images/hero-desktop.jpg" alt="hero-desktop">

            </div>

        </div>
    </div>
    <!-- js cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
